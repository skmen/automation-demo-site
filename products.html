<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Products Page - Level 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="scripts.js"></script>
    <header>
        <h1>Automation Demo Site</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Products (Level 2)</a>
            <a href="contact.html">Contact</a>
            <button id="btn-logout" onclick="logout()" style="float: right; margin-right: 0; background-color: #dc3545; border-color: #dc3545;">
            Log Out
        </button>
        </nav>
    </header>

    <div class="container">
        <h2>Products Catalog (Page Level 2)</h2>
        <p>This page features a dynamic grid loaded from an external JSON file, suitable for performance testing.</p>

        <label for="category-filter">Filter by Category:</label>
        <select id="category-filter" onchange="loadProducts()">
            <option value="all">All Categories</option>
            <option value="Software">Software</option>
            <option value="Documentation">Documentation</option>
            <option value="Swag">Swag</option>
            <option value="Course">Course</option>
        </select>
        
        <hr>

        <div id="product-grid" class="product-grid">
            <p>Loading products...</p>
        </div>
        
        
    </div>
    <script src="scripts.js"></script>
</head>
</html>
