<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Contact Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="scripts.js"></script>
    <header>
        <h1>Automation Demo Site</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Products (Level 2)</a>
            <a href="contact.html">Contact</a>
            <a href="cart.html" id="btn-cart" style="float: right; margin-right: 10px;">ðŸ›’ Cart</a>
            <button id="btn-logout" onclick="logout()" style="float: right; margin-right: 0; background-color: #dc3545; border-color: #dc3545;">
            Log Out
        </button>
        </nav>
    </header>

    <div class="container">
        <h2>Contact Us</h2>
        <p>Use this form to practice form filling and submission.</p>

        <form id="contact-form" onsubmit="alert('Form Submitted successfully!'); return false;">
            
            <label for="contact-name">Your Name (Required):</label>
            <input type="text" id="contact-name" name="name" placeholder="Full Name" required>

            <label for="contact-email">Your Email (Email Validation):</label>
            <input type="email" id="contact-email" name="email" placeholder="example@domain.com">

            <label for="contact-message">Your Message (Textarea):</label>
            <textarea id="contact-message" name="message" rows="5" placeholder="Type your detailed message here..."></textarea>
            
            <button type="submit" id="btn-submit-form">Submit Form</button>

            <button type="button" id="btn-clear-form" onclick="document.getElementById('contact-form').reset()">Clear Form</button>
            
        </form>
    </div>
</body>
</html>
